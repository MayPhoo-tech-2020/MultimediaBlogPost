<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Blog Post</title>
</head>
<body>
    <h1>Upload Blog Post</h1>
    <form action="http://localhost:8080/api/blogposts" method="post" enctype="multipart/form-data">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" required><br><br>
        
        <label for="content">Content:</label><br>
        <textarea id="content" name="content" required></textarea><br><br>
        
        <label for="audio">Audio:</label><br>
        <input type="file" id="audio" name="audio" accept="audio/*" required><br><br>
        
        <label for="image">Image:</label><br>
        <input type="file" id="image" name="image" accept="image/*" required><br><br>
        
        <label for="video">Video:</label><br>
        <input type="file" id="video" name="video" accept="video/*" required><br><br>
        
        <input type="submit" value="Upload">
    </form>
</body>
</html>
